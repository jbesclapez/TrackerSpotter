name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Manual trigger from Actions tab
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required to upload release assets

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate icons
        run: python build_scripts/generate_icons.py
      
      - name: Build Windows executable
        run: python build_scripts/build_windows.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackerSpotter-Windows
          path: dist/TrackerSpotter_v*_Windows.zip
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TrackerSpotter_v*_Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate icons
        run: python build_scripts/generate_icons.py
      
      - name: Build macOS app
        run: python build_scripts/build_macos.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackerSpotter-macOS
          path: |
            dist/TrackerSpotter_v*_macOS.zip
            dist/TrackerSpotter_v*_macOS.dmg
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/TrackerSpotter_v*_macOS.zip
            dist/TrackerSpotter_v*_macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-22.04
    env:
      DISPLAY: ':99'
    steps:
      - uses: actions/checkout@v4
      
      - name: Start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb x11-utils
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 5
          # Verify Xvfb is running
          xdpyinfo -display :99 > /dev/null 2>&1 || (echo "Xvfb failed to start" && exit 1)
          echo "Xvfb is running on display :99"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          export DISPLAY=:99
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Verify display
        run: |
          export DISPLAY=:99
          echo "DISPLAY=$DISPLAY"
          xdpyinfo -display :99 || echo "Display info not available"
      
      - name: Generate icons
        run: |
          export DISPLAY=:99
          python build_scripts/generate_icons.py
      
      - name: Build Linux executable
        run: |
          export DISPLAY=:99
          python build_scripts/build_linux.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackerSpotter-Linux
          path: dist/TrackerSpotter_v*_Linux.tar.gz
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TrackerSpotter_v*_Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

