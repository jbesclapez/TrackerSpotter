name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Manual trigger from Actions tab
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate icons
        run: python build_scripts/generate_icons.py
      
      - name: Build Windows executable
        run: python build_scripts/build_windows.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackerSpotter-Windows
          path: dist/TrackerSpotter_v*_Windows.zip
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TrackerSpotter_v*_Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate icons
        run: python build_scripts/generate_icons.py
      
      - name: Build macOS app
        run: python build_scripts/build_macos.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackerSpotter-macOS
          path: |
            dist/TrackerSpotter_v*_macOS.zip
            dist/TrackerSpotter_v*_macOS.dmg
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/TrackerSpotter_v*_macOS.zip
            dist/TrackerSpotter_v*_macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate icons
        run: python build_scripts/generate_icons.py
      
      - name: Build Linux executable
        run: python build_scripts/build_linux.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackerSpotter-Linux
          path: dist/TrackerSpotter_v*_Linux.tar.gz
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TrackerSpotter_v*_Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

